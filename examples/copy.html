<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制功能示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .demo-section {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .demo-section h2 {
            margin-top: 0;
            color: #fff;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .copyable-element {
            padding: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .copyable-element:hover {
            transform: scale(1.02);
        }
        
        .copyable-element::after {
            content: '点击复制';
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .copyable-element:hover::after {
            opacity: 1;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-family: monospace;
        }
        
        .status-item {
            margin-bottom: 10px;
        }
        
        .status-label {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .success {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .html-preview {
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>复制功能示例</h1>
        
        <div class="demo-section">
            <h2>复制文本</h2>
            <p>输入文本并复制到剪贴板</p>
            <div class="input-group">
                <label for="textInput">文本内容:</label>
                <input type="text" id="textInput" placeholder="输入要复制的文本" value="这是一段示例文本，可以复制到剪贴板">
            </div>
            <button id="copyText">复制文本</button>
            <button id="copyTextWithFallback">复制文本（降级）</button>
        </div>
        
        <div class="demo-section">
            <h2>复制 HTML</h2>
            <p>复制 HTML 内容到剪贴板</p>
            <div class="input-group">
                <label for="htmlInput">HTML 内容:</label>
                <textarea id="htmlInput" rows="4" placeholder="输入要复制的 HTML">这是一段<strong>富文本</strong>内容，包含<em>HTML</em>标签</textarea>
            </div>
            <div class="html-preview">
                <strong>预览:</strong>
                <div id="htmlPreview"></div>
            </div>
            <button id="copyHTML">复制 HTML</button>
            <button id="copyHTMLWithFallback">复制 HTML（降级）</button>
        </div>
        
        <div class="demo-section">
            <h2>复制元素内容</h2>
            <p>点击按钮或元素本身来复制元素内容</p>
            <button id="copyElementText">复制元素文本</button>
            <button id="copyElementHTML">复制元素 HTML</button>
            
            <div id="copyableElement" class="copyable-element">
                <h3>这是一个可复制的元素</h3>
                <p>这个元素包含<strong>文本内容</strong>和<em>HTML 标签</em>。</p>
                <ul>
                    <li>列表项 1</li>
                    <li>列表项 2</li>
                    <li>列表项 3</li>
                </ul>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>复制状态</h2>
            <div class="status" id="status">
                <div class="status-item">
                    <span class="status-label">剪贴板 API 支持:</span> <span id="isSupported">检测中...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">读取剪贴板支持:</span> <span id="canRead">检测中...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">最后复制时间:</span> <span id="lastCopyTime">无</span>
                </div>
            </div>
        </div>
        
        <div id="message"></div>
    </div>

    <!-- 引入 js-use-core 库 -->
    <script src="../dist/index.umd.js"></script>
    
    <script type="module">
        // 导入新的剪贴板管理器
        // 在实际项目中使用以下导入方式：
        // import { ClipboardManager } from '../dist/index.esm.js';
        
        let clipboardManager;
        
        // 初始化剪贴板管理器
        async function initializeClipboard() {
            try {
                // 使用新的 ClipboardManager API
                if (typeof jsUseCore !== 'undefined' && jsUseCore.ClipboardManager) {
                    clipboardManager = new jsUseCore.ClipboardManager({
                        enablePermissionCheck: true,
                        enableFallback: true,
                        enableDataValidation: true,
                        enableHtmlSanitization: true,
                        debug: true
                    });
                    
                    // 自动初始化已在构造函数中处理
                    
                    // 监听剪贴板事件
                    clipboardManager.on('copy', (data) => {
                        console.log('复制完成:', data);
                        updateLastCopyTime();
                    });
                    
                    clipboardManager.on('read', (data) => {
                        console.log('读取完成:', data);
                    });
                    
                } else {
                    // 降级到基础实现
                    clipboardManager = createFallbackClipboard();
                }
                
                updateStatus();
                
            } catch (error) {
                console.error('初始化剪贴板管理器失败:', error);
                showMessage('初始化失败: ' + error.message, 'error');
                // 使用降级实现
                clipboardManager = createFallbackClipboard();
                updateStatus();
            }
        }
        
        // 创建降级剪贴板实现
        function createFallbackClipboard() {
            return {
                isSupported: 'clipboard' in navigator && 'writeText' in navigator.clipboard,
                canRead: 'clipboard' in navigator && 'readText' in navigator.clipboard,
                canWrite: 'clipboard' in navigator && 'writeText' in navigator.clipboard,
                
                async copyText(text, options = {}) {
                    try {
                        if (this.isSupported) {
                            await navigator.clipboard.writeText(text);
                            return true;
                        } else {
                            return this.fallbackCopyText(text);
                        }
                    } catch (error) {
                        console.error('Failed to copy text:', error);
                        return this.fallbackCopyText(text);
                    }
                },
                
                async copyHTML(html, options = {}) {
                    try {
                        if (this.isSupported && 'write' in navigator.clipboard) {
                            const blob = new Blob([html], { type: 'text/html' });
                            const data = [new ClipboardItem({ 'text/html': blob })];
                            await navigator.clipboard.write(data);
                            return true;
                        } else {
                            return this.fallbackCopyHTML(html);
                        }
                    } catch (error) {
                        console.error('Failed to copy HTML:', error);
                        return this.fallbackCopyHTML(html);
                    }
                },
                
                async copyElement(element, options = {}) {
                    const { format = 'text' } = options;
                    
                    try {
                        switch (format) {
                            case 'html':
                                return await this.copyHTML(element.innerHTML);
                            case 'text':
                            default:
                                return await this.copyText(element.textContent || '');
                        }
                    } catch (error) {
                        throw error;
                    }
                },
                
                fallbackCopyText(text) {
                    try {
                        const textArea = document.createElement('textarea');
                        textArea.value = text;
                        textArea.style.position = 'fixed';
                        textArea.style.left = '-999999px';
                        textArea.style.top = '-999999px';
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        
                        const successful = document.execCommand('copy');
                        document.body.removeChild(textArea);
                        return successful;
                    } catch (error) {
                        console.error('Fallback copy failed:', error);
                        return false;
                    }
                },
                
                fallbackCopyHTML(html) {
                    try {
                        const textArea = document.createElement('textarea');
                        textArea.innerHTML = html;
                        textArea.style.position = 'fixed';
                        textArea.style.left = '-999999px';
                        textArea.style.top = '-999999px';
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        
                        const successful = document.execCommand('copy');
                        document.body.removeChild(textArea);
                        return successful;
                    } catch (error) {
                        console.error('Fallback HTML copy failed:', error);
                        return false;
                    }
                },
                
                destroy() {
                    // 降级实现不需要特殊清理
                }
            };
        }
        
        // 更新状态显示
        function updateStatus() {
            if (!clipboardManager) return;
            
            document.getElementById('isSupported').textContent = clipboardManager.isSupported ? '支持' : '不支持';
            document.getElementById('canRead').textContent = clipboardManager.canRead ? '支持' : '不支持';
        }
        
        // 显示消息
        function showMessage(message, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageEl.innerHTML = '';
            }, 3000);
        }
        
        // 更新最后复制时间
        function updateLastCopyTime() {
            const now = new Date();
            document.getElementById('lastCopyTime').textContent = now.toLocaleString();
        }
        
        // 更新 HTML 预览
        function updateHTMLPreview() {
            const htmlInput = document.getElementById('htmlInput');
            const htmlPreview = document.getElementById('htmlPreview');
            htmlPreview.innerHTML = htmlInput.value;
        }
        
        // 绑定事件
        document.getElementById('copyText').addEventListener('click', async () => {
            if (!clipboardManager) return;
            
            const text = document.getElementById('textInput').value;
            try {
                const success = await clipboardManager.copyText(text);
                if (success) {
                    showMessage('文本已复制到剪贴板');
                } else {
                    showMessage('复制失败', 'error');
                }
            } catch (error) {
                showMessage('复制失败: ' + error.message, 'error');
            }
        });
        
        document.getElementById('copyTextWithFallback').addEventListener('click', async () => {
            if (!clipboardManager) return;
            
            const text = document.getElementById('textInput').value;
            try {
                const success = await clipboardManager.fallbackCopyText(text);
                if (success) {
                    showMessage('文本已复制到剪贴板（降级方式）');
                    updateLastCopyTime();
                } else {
                    showMessage('复制失败', 'error');
                }
            } catch (error) {
                showMessage('复制失败: ' + error.message, 'error');
            }
        });
        
        document.getElementById('copyHTML').addEventListener('click', async () => {
            if (!clipboardManager) return;
            
            const html = document.getElementById('htmlInput').value;
            try {
                const success = await clipboardManager.copyHTML(html, {
                    sanitizeHtml: true,
                    preserveFormatting: true
                });
                if (success) {
                    showMessage('HTML 已复制到剪贴板');
                } else {
                    showMessage('复制失败', 'error');
                }
            } catch (error) {
                showMessage('复制失败: ' + error.message, 'error');
            }
        });
        
        document.getElementById('copyHTMLWithFallback').addEventListener('click', async () => {
            if (!clipboardManager) return;
            
            const html = document.getElementById('htmlInput').value;
            try {
                const success = await clipboardManager.fallbackCopyHTML(html);
                if (success) {
                    showMessage('HTML 已复制到剪贴板（降级方式）');
                    updateLastCopyTime();
                } else {
                    showMessage('复制失败', 'error');
                }
            } catch (error) {
                showMessage('复制失败: ' + error.message, 'error');
            }
        });
        
        document.getElementById('copyElementText').addEventListener('click', async () => {
            if (!clipboardManager) return;
            
            const element = document.getElementById('copyableElement');
            try {
                const success = await clipboardManager.copyElement(element, { format: 'text' });
                if (success) {
                    showMessage('元素文本已复制到剪贴板');
                } else {
                    showMessage('复制失败', 'error');
                }
            } catch (error) {
                showMessage('复制失败: ' + error.message, 'error');
            }
        });
        
        document.getElementById('copyElementHTML').addEventListener('click', async () => {
            if (!clipboardManager) return;
            
            const element = document.getElementById('copyableElement');
            try {
                const success = await clipboardManager.copyElement(element, { format: 'html' });
                if (success) {
                    showMessage('元素 HTML 已复制到剪贴板');
                } else {
                    showMessage('复制失败', 'error');
                }
            } catch (error) {
                showMessage('复制失败: ' + error.message, 'error');
            }
        });
        
        // 点击元素复制
        document.getElementById('copyableElement').addEventListener('click', async () => {
            if (!clipboardManager) return;
            
            const element = document.getElementById('copyableElement');
            try {
                const success = await clipboardManager.copyElement(element, { format: 'text' });
                if (success) {
                    showMessage('元素内容已复制到剪贴板');
                } else {
                    showMessage('复制失败', 'error');
                }
            } catch (error) {
                showMessage('复制失败: ' + error.message, 'error');
            }
        });
        
        // HTML 输入框变化时更新预览
        document.getElementById('htmlInput').addEventListener('input', updateHTMLPreview);
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeClipboard();
            updateHTMLPreview();
            
            // 检查支持性并禁用不支持的按钮
            if (!clipboardManager || !clipboardManager.isSupported) {
                const buttons = document.querySelectorAll('button:not([id*="Fallback"])');
                buttons.forEach(button => {
                    button.disabled = true;
                });
                showMessage('当前浏览器不支持现代剪贴板 API，将使用降级方式', 'error');
            }
        });
        
        // 页面卸载时清理资源
        window.addEventListener('beforeunload', () => {
            if (clipboardManager && typeof clipboardManager.destroy === 'function') {
                clipboardManager.destroy();
            }
        });
    </script>
</body>
</html>
